name: ticket app CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g @vue/cli@latest
    - name: Build App
      working-directory: .
      run: |
        rm -rf node_modules
        npm install
        npm run build
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
          name: dist
          path: dist
    - name: Deploy On Firebase
      uses: w9jds/firebase-action@master
      with:
          args: deploy --only hosting
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID:   "aiki-helpdesk-v1"
         
    - name: Publish On Docker
      uses: elgohr/Publish-Docker-Github-Action@latest
      with:
        name: aikico/helpdeskapp
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
              
    - name: Send Notification To Slack
      uses: rtCamp/action-slack-notify@latest
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: "#general" 
        SLACK_TITLE: "Ticket Web App Published On Firebase"    
    - name: Send Notification To Microsoft Teams
      uses: dhollerbach/github-action-send-message-to-ms-teams@latest
      with:
        webhook: ${{ secrets.TEAMS_WEBHOOK }}
        message: "Ticket Web App Published On Firebase"     
